<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>FUEL CONSUMPTION TRACKER</title>
</head>
<body x-data="fuelConsumption">
    <div class="container">
        <h1>Fuel Tracker</h1>
        <div class="nav-links">
            <a href="/index.html" x-bind:class="{ 'current-page': currentRoute === 'allVehicles' }" x-on:click="setCurrentRoute('allVehicles')">All Vehicles</a>
            <a href="/addVehicle.html" x-bind:class="{ 'current-page': currentRoute === 'addVehicle' }" x-on:click="setCurrentRoute('addVehicle')">Add Vehicle</a>
            <a href="/refuelVehicle.html" x-bind:class="{ 'current-page': currentRoute === 'checkConsumption' }" x-on:click="setCurrentRoute('checkConsumption')">Refuel Vehicle</a>
        </div>
    </div>

    <div class="add-vehicle">
        <p x-text="responseMessage" class="error-message"></p>

        <label for="description">Description</label>
        <input type="text" name="description" class="car-description" x-model="newVehicle.description">
    
        <label for="reg-number">Registration Number</label>
        <input type="text" name="reg-number" class="car-registration" x-model="newVehicle.regNumber">  
    
        <button x-on:click="addVehicle">Add Vehicle</button>
    </div>
    

    <script src="/javascript/fuel-consumtion-tracker.js"></script>
</body>
</html>
