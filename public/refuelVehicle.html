<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>FUEL CONSUMPTION TRACKER</title>
</head>
<body x-data="fuelConsumption">
    <div class="container">
        <h1>Fuel Tracker</h1>
        <div class="nav-links">
            <a href="/index.html" x-bind:class="{ 'current-page': currentRoute === 'allVehicles' }" x-on:click="setCurrentRoute('allVehicles')">All Vehicles</a>
            <a href="/addVehicle.html" x-bind:class="{ 'current-page': currentRoute === 'addVehicle' }" x-on:click="setCurrentRoute('addVehicle')">Add Vehicle</a>
            <a href="/refuelVehicle.html" x-bind:class="{ 'current-page': currentRoute === 'checkConsumption' }" x-on:click="setCurrentRoute('checkConsumption')">Refuel Vehicle</a>
        </div>

        <div class="refuel-vehicle">
            <h2>Refuel Vehicle</h2>

            <div class="refuel-form">
                <label for="vehicleId">Vehicle id</label>
                <input type="text" name="vehicleId" class="vehicle-id" x-model="refuelVehicle.vehicleId">

                <label for="liters">Liters bought</label>
                <input type="number" name="liters" class="liters" x-model="refuelVehicle.liters">

                <label for="amount">Amount paid for fuel</label>
                <input type="number" name="amount" class="amount" x-model="refuelVehicle.amount">

                <label for="distance">Odometer reading</label>
                <input type="number" name="distance" class="distance" x-model="refuelVehicle.distance">

                <label for="filledUp">Full thank refill</label>
                <input type="checkbox" name="filledUp" class="filled-up" x-model="refuelVehicle.filledUp">

                <button x-on:click="refuelCar">Refuel Vehicle</button>
            </div>
        </div>

    </div>
    
    <script src="/javascript/fuel-consumtion-tracker.js"></script>
</body>
</html>
